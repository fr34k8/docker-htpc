      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - /virt/persistent/grafana:/var/lib/grafana
    networks:
      - metrics
    ports:
      - "3000:3000"

  graphite-api:
    container_name: graphite-api
    image: joemiller/graphite-api
    build: ./graphite-api
    restart: always
    labels:
      collectd_docker_app: graphite-api
      collectd_docker_task: graphite-api
    volumes:
      - /virt/persistent/graphite-api/graphite-api.yaml:/etc/graphite-api.yaml
      - /virt/persistent/go-carbon/data:/data
    networks:
      - metrics

  go-carbon:
    container_name: go-carbon
    image: joemiller/go-carbon
    restart: always
    build: ./go-carbon
    labels:
      collectd_docker_app: graphite-api
      collectd_docker_task: graphite-api
    volumes:
      - /virt/persistent/go-carbon/data:/data
      - /virt/persistent/go-carbon/config:/config
    networks:
      - metrics
    ports:
      - "2003:2003"
      - "2003:2003/udp"
      - "2004:2004"
      # - "7002:7002"
      # - "8080:8080"

  influxdb:
    container_name: influxdb
    image: joemiller/influxdb
    build: ./influxdb
    restart: always
    labels:
      collectd_docker_app: influxdb
      collectd_docker_task: influxdb
    volumes:
      - /virt/persistent/influxdb:/var/lib/influxdb
    networks:
      - metrics
    ports:
      - "8086:8086"

  telegraf-snmp-unifi:
    container_name: telegraf-snmp-unifi
    image: joemiller/telegraf-snmp-unifi
    build: ./telegraf-snmp-unifi
    restart: always
    labels:
      collectd_docker_app: telegraf-snmp-unifi
      collectd_docker_task: telegraf-snmp-unifi
    volumes:
      - /virt/persistent/telegraf-snmp-unifi:/etc/telegraf
    networks:
      - metrics

  netdata:
    container_name: netdata
    image: joemiller/netdata
    build: ./netdata
    restart: always
    hostname: server
    environment:
      # docker group from the host:
      - PGID=128
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor=unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/lib/smartmontools:/var/log/smartd:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "19999:19999"

  jenkins:
    container_name: jenkins
    image: joemiller/jenkins
    build: ./jenkins
    restart: always
    hostname: server
    environment:
      - JAVA_OPTS="-Xmx256m"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      # jenkins runs with uid 1000:
      #   sudo mkdir -p /virt/persistent/jenkins/ ; sudo chown -R 1000 /virt/persistent/jenkins/
      - /virt/persistent/jenkins:/var/jenkins_home
      # docker socket
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "8090:8080"
    # GID 128 is docker group from the host. Necessary to allow access to the docker.sock
    user: jenkins:128

  nginx:
    container_name: nginx
    image: joemiller/nginx
    build: ./nginx
    restart: always
    hostname: server
    volumes:
      - /files:/files:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "80:80"

  nzbhydra2:
    container_name: nzbhydra2
    image: joemiller/nzbhydra2
    build: ./nzbhydra2
    environment:
      - PUID=65534
      - PGID=65534
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /virt/persistent/nzbhydra2:/config
