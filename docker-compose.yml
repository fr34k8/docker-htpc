  emby:
    container_name: emby
    image: joemiller/embyserver
    build: ./emby
    restart: always
    labels:
      collectd_docker_app: emby
      collectd_docker_task: emby
    volumes:
      - /files:/files
      - /virt/persistent/emby:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      - APP_USER=nobody
      - APP_UID=65534
      - APP_GID=65534
    network_mode: host
    devices:
      - /dev/dri:/dev/dri

  timecapsule:
    container_name: timecapsule
    image: joemiller/timecapsule
    build: ./timecapsule
    restart: always
    hostname: timecapsule
    environment:
      - TM_USER=backup
      - TM_PW=backup
      - TM_ID=34         # uid of the backup user on the host
      - TM_SIZE=712000   # MB
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /files/timemachine:/timemachine
    networks:
      - localnet

